<!DOCTYPE html>
<html>

<head>
    <title>jQuery DOM Set</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#tombol1").click(function () {
                $("#test1").text("Hello <b>World</b>!");
            });
            $("#tombol2").click(function () {
                $("#test2").html("Hello <b>World</b>!");
            });
            $("#tombol3").click(function () {
                $("#nama").val("Dolly");
            });
        });
    </script>
</head>

<body>
    <p id="test1">Ini paragraf pertama.</p>
    <p id="test2">Ini paragraf kedua.</p>
    <p>Nama: <input type="text" id="nama" value="John Resig"></p>
    <button id="tombol1">Set Text</button>
    <button id="tombol2">Set HTML</button>
    <button id="tombol3">Set Value</button>
</body>

</html>
