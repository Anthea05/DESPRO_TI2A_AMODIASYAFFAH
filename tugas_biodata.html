<html>

<head>
    <title>Biodata Mahasiswa Politeknik Negeri Malang</title>
</head>

<body>
    <table border="1" width="100%" cellspacing="0" cellpadding="5">
        <tr>
            <th colspan="3">Biodata Mahasiswa Politeknik Negeri Malang</th>
        </tr>
        <tr>
            <td width="20%">Foto Profil Saya</td>
            <td colspan="2" align="left">
                <img src="img/foto1.jpg" alt="Foto Profil" width="200" height="200" style="border-radius: 50%;">

            </td>
        </tr>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="nama"></td>
        </tr>
        <tr>
            <td>Kelas</td>
            <td>:</td>
            <td><input type="text" name="kelas"></td>
        </tr>
        <tr>
            <td>Fakultas</td>
            <td>:</td>
            <td><input type="text" name="fakultas"></td>
        </tr>
        <tr>
            <td>Universitas</td>
            <td>:</td>
            <td><input type="text" name="universitas"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="tgl_lahir"></td>
        </tr>
        <tr>
            <td>Tempat Lahir</td>
            <td>:</td>
            <td><input type="text" name="tempat_lahir"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jk" value="Laki-laki"> Laki-Laki
                <input type="radio" name="jk" value="Perempuan"> Perempuan
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select name="agama">
                    <option value="">--- Pilih Agama ---</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Golongan Darah</td>
            <td>:</td>
            <td>
                <input type="radio" name="goldar" value="O"> O
                <input type="radio" name="goldar" value="A"> A
                <input type="radio" name="goldar" value="B"> B
                <input type="radio" name="goldar" value="AB"> AB
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="hobi" value="Membaca"> Membaca
                <input type="checkbox" name="hobi" value="Nonton"> Nonton
                <input type="checkbox" name="hobi" value="Beramal"> Beramal
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="alamat" rows="3" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>Kota</td>
            <td>:</td>
            <td><input type="text" name="kota"></td>
        </tr>
        <tr>
            <td>Provinsi</td>
            <td>:</td>
            <td><input type="text" name="provinsi"></td>
        </tr>
        <tr>
            <td>Kewarganegaraan</td>
            <td>:</td>
            <td><input type="text" name="kewarganegaraan"></td>
        </tr>
        <tr>
            <td>No. Telepon</td>
            <td>:</td>
            <td><input type="tel" name="telepon"></td>
        </tr>
        <tr>
            <td colspan="3" align="left">
                <button type="submit">Tampilkan</button>
            </td>
        </tr>
    </table>
</body>

</html>
